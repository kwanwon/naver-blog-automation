name: Windows Build & Installer

# Triggered on push to main or manual workflow dispatch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  windows-build:
    # Use latest Windows runner
    runs-on: windows-latest

    steps:
      # 1) Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3) Install dependencies (requirements.txt and PyInstaller)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4) Build Windows executable (.exe)
      - name: Build application
        run: python build.py

      # 5) Create installer (.exe) with NSIS
      - name: Install NSIS
        run: |
          choco install nsis -y
        shell: powershell
      - name: Create Windows installer
        run: python create_windows_installer.py

      # 6) Save result (installer file) as artifact
      - name: Upload installer artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-installer
          path: installer/*.exe 